<table border="1px" *ngIf="data.length != 0">
    <tr>
        <th>firstname</th>
        <th>middlename</th>
        <th>lastname</th>
        <th>phone number</th>
        <th>email id</th>
    </tr>
    <tr *ngFor="let user of data">
        <td>{{user.FirstName}}</td>
        <td>{{user.MiddleName}}</td>
        <td>{{user.LastName}}</td>
        <td>{{user.PhoneNumber}}</td>
        <td>{{user.EmailId}}</td>
    </tr>
</table>
